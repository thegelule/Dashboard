<html lang="en">
    <!--<![endif]-->
    <!-- BEGIN HEAD -->

    <head>
        <meta charset="utf-8" />
        <title>Aesir Sheet</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta content="Character Sheet template for the Norse Pantheon" name="description" />
        <meta content="Thomas Gely" name="author" />
        <!-- BEGIN GLOBAL MANDATORY STYLES -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
        <link href="../Common.css" rel="stylesheet" type="text/css" />
        <link href="Common.css" rel="stylesheet" type="text/css" />
        <link href="Aesir.css" rel="stylesheet" type="text/css" />
        
    </head>
    <body class="TemplateSheetBody">
        <div class="TopHalfPart">
            <div class="LeftPart inline-block">
                <div class="AspectsContainer">
                    <div class="AspectsTitleContainer">
                        <span class="AspectsTitle">Aspects</span>
                    </div>
                    <div class="AspectsContentContainer">
                        <ul class="AspectsContent">
                            <li id="Aspect1" class="Aspect"></li>
                            <li id="Aspect2" class="Aspect"></li>
                            <li id="Aspect3" class="Aspect"></li>
                            <li id="Aspect4" class="Aspect"></li>
                            <li id="Aspect5" class="Aspect"></li>
                        </ul>
                    </div>
                </div>
                <div class="ConsequencesContainer">
                    <div class="ConsequencesTitleContainer">
                        <span class="ConsequencesTitle">Consequences</span>
                    </div>
                    <div class="StressContainer">
                        <div class="PhysicalStressContainer">
                            <span class="PhysicalStressTitle inline-block">Physical Stress: </span>
                            <div class="PhysicalStressNumbers inline-block">
                                <div class="SquareBox inline-block"></div>
                                <span class="StressNumber">1</span>
                                <div class="SquareBox inline-block"></div>
                                <span class="StressNumber">2</span>
                                <div class="SquareBox inline-block"></div>
                                <span class="StressNumber">3</span>
                            </div>
                        </div>
                        <div class="MentalStressContainer">
                            <span class="MentalStressTitle inline-block">Mental Stress: </span>
                            <div class="MentalStressNumbers inline-block">
                                <div class="SquareBox inline-block"></div>
                                <span class="StressNumber">1</span>
                                <div class="SquareBox inline-block"></div>
                                <span class="StressNumber">2</span>
                                <div class="SquareBox inline-block"></div>
                                <span class="StressNumber">3</span>
                            </div>
                        </div>
                    </div>
                    <div class="ConsequencesLabelsContainer">
                        <div class="PhysicalConsequencesContainer">
                            <div class="PhysicalConsequencesTitleContainer">
                                <span class="ConseqContentTitle">Physical Consequences:</span>
                            </div>
                            <div class="ConsequencesContentContainer">
                                <div class="Consequence">Mild: </div>
                                <div class="Consequence">Moderate: </div>
                                <div class="Consequence">Severe: </div>
                            </div>
                        </div>
                        <div class="MentalConsequencesContainer">
                            <div class="MentalConsequencesTitleContainer">
                                <span class="ConseqContentTitle">Mental Consequences:</span>
                            </div>
                            <div class="ConsequencesContentContainer">
                                <div class="Consequence">Mild: </div>
                                <div class="Consequence">Moderate: </div>
                                <div class="Consequence">Severe: </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="RightPart inline-block">
                <div class="FrameContainer">
                    <img class="CharacterPicture" src="">
                    <img class="Frame" src="AesirFrame.png">
                </div>
                <div class="InformationContainer">
                    <div class="CharacterName">Name: </div>
                    <div class="CharacterName">Parent: </div>
                    <div class="CharacterName">Fate Points:&nbsp;&nbsp;&nbsp;&nbsp;/3</div>
                    <div class="CharacterName">XP: </div>
                    <div class="CharacterName">Level: </div>
                </div>
                <div class="FateContainer">
                    <div class="FateTitleContainer">
                        <span class="FateTitle">Fate</span>
                    </div>
                    <div class="FatebindingsContainer">
                        <div class="FatebindingsTitleContainer">
                            <span class="FatebindingsTitle">Number of Fatebindings contracted: </span>
                        </div>
                        <div class="FatebindingsConsequencesContainer">
                            <div class="FatebindingsConseqTitleContainer">
                                <span class="ConseqContentTitle">Fate Consequences: </span>
                            </div>
                            <div class="ConsequencesContentContainer">
                                <div class="Consequence">Mild: </div>
                                <div class="Consequence">Moderate: </div>
                                <div class="Consequence">Severe: </div>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
        <div class="SkillPart">

        </div>
        <div class="NotesPart">

        </div>
        <footer class="TemplateFooter">

        </footer>
    </body>
</html>
